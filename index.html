<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" charset="utf-8" async="" src="LightManager.js"></script>
	<script type="text/javascript" charset="utf-8" async="" src="LightSpritesheet.js"></script>

</head>
<body>
<script>
	window.onload = function(){
		var manager = LightManager.create({fps:25, stage: {width: 200, height:200, canvas:document.getElementById('myCanvas')}});
		var sprites = LightSpritesheet.create({
			cols: 9,
			frames: {count: 9, width: 50, height: 72, src: "dude_animation_sheet.png"},
			loop:true,
			x: 0,
			y: 0
		});

		var sprites2 = Object.create(sprites);
		sprites2.x = 100;

		var sprites3 = Object.create(sprites2);
		sprites3.y = 100;

		manager.add(sprites);
		manager.add(sprites2);
		manager.add(sprites3);
		manager.start();
	}
</script>
	<canvas id="myCanvas" width="200" height="200"></canvas>
</body>
</html>
